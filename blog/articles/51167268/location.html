<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="http://webos-goodies.jp/template/ext/ext-base.js"></script>
<script type="text/javascript" src="http://webos-goodies.jp/template/ext/ext-core.js"></script>

<style type="text/css">
body {
  margin: 0px;
  padding: 0px;
}
#mover {
  position: absolute;
  left: 10px;
  top: 10px;
  width: 20px;
  height: 20px;
  background-color: red;
}
input {
  margin-right: 1em;
}
</style>

<script type="text/javascript">
function reset()
{
  Ext.get('mover').setBounds(10, 10, 20, 20);
}

function animate()
{
  reset();
  Ext.get('mover').setBounds(80, 80, 100, 100, { duration: 1.0 });
}
</script>

</head>

<div style="width: 200px; height: 200px;">
<div id="mover"></div>
</div>
<div style="text-align: center;">
<input type="button" value="実行" onclick="animate();">
<input type="button" value="リセット" onclick="reset();">
</div>

</html>
