<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Opera で TAB キーによるフォーカスを抑制するサンプル</title>
<style>
body { font-size: 12px; }
.box { width: 200px; height: 100px; }
</style>
<script type="text/javascript" src="script.js"></script>
</head>

<body>

<p>
以下のテキストボックスは TAB キーのイベントを無効にしてなおかつ IFRAME に収めています。 Opera, Firefox, IE のいずれも TAB キーによるフォーカス移動が効きません。
</p>

<div>
<iframe src="iframe.html" class="box"></iframe>
</div>

<p>
それに対して、以下のテキストボックスは TAB キーを無効にしているだけなので、 Firefox, IE はフォーカス移動が禁止されますが、 Opera ではできてしまいます。
</p>

<div>
<textarea class="box"></textarea><br/>
<br/>
<textarea class="box"></textarea>
</div>

</body>

</html>
